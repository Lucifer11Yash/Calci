<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="Calci.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="mode-button" onclick="setMode('rad')">Rad</button>
            <button class="mode-button" onclick="setMode('deg')">Deg</button>
            <button onclick="appendToDisplay('Math.factorial(')">x!</button>
            <button onclick="appendToDisplay('(')">(</button>
            <button onclick="appendToDisplay(')')">)</button>
            <button onclick="appendToDisplay('%')">%</button>
            <button class="top-button" onclick="clearDisplay()">AC</button>

            <button onclick="toggleInverse()">Inv</button>
            <button onclick="appendToDisplay('sin(')">sin</button>
            <button onclick="appendToDisplay('ln(')">ln</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator-button" onclick="appendToDisplay('/')">÷</button>

            <button onclick="appendToDisplay('Math.PI')">π</button>
            <button onclick="appendToDisplay('cos(')">cos</button>
            <button onclick="appendToDisplay('Math.log10(')">log</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator-button" onclick="appendToDisplay('*')">×</button>

            <button onclick="appendToDisplay('Math.E')">e</button>
            <button onclick="appendToDisplay('tan(')">tan</button>
            <button onclick="appendToDisplay('Math.sqrt(')">√</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="operator-button" onclick="appendToDisplay('-')">−</button>

            <button onclick="appendToDisplay('Ans')">Ans</button>
            <button onclick="appendToDisplay('Math.exp(')">EXP</button>
            <button onclick="appendToDisplay('**')">xʸ</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="equals-button" onclick="calculate()">=</button>
            <button class="operator-button" onclick="appendToDisplay('+')">+</button>
        </div>
    </div>
    <script src="Calci.js"></script>
</body>
</html>
